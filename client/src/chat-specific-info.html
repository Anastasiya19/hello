<!DOCTYPE html>
<html lang="en">
//= template/head.html
<body>
<div class="wrapper-chat">
	//= template/header_chat.html
	<div class="chat">
		<div class="chat__content">
			<div class="chat__messages">
				<div class="message message_vinci">

					<div class="specific__header clearfix">
						<img src="https://rukminim1.flixcart.com/image/200/200/j7ksia80/mobile/m/y/d/apple-iphone-8-mq6l2hn-a-original-imaexsbz8fggz59j.jpeg?q=90" alt="" style="width: auto; opacity: 1;">
						<h5 class="specific__item-title">Vivo V5</h5>
					</div>

					<!--<img class="vinci-logo" src="assets/images/vinci-mes.svg" alt="">-->
					<div class="message__item message__item_specific view br-chat">
						<div class="specific owl-carousel owl-theme">
							<div class="specific__item">
								<div class="specific__icon">
									<i class="ion-ios-camera"></i>
								</div>
								<div class="specific__info">
									<h4 class="specific__title">Primary Camera</h4>
									<h3 class="specific__value">8MP</h3>
								</div>
							</div>
							<div class="specific__item">
								<div class="specific__icon">
									<i class="ion-ios-reverse-camera"></i>
								</div>
								<div class="specific__info">
									<h4 class="specific__title">Selfie Camera</h4>
									<h3 class="specific__value">1.2MP</h3>
								</div>
							</div>
							<div class="specific__item">
								<div class="specific__icon">
									<i class="ion-ios-videocam"></i>
								</div>
								<div class="specific__info">
									<h4 class="specific__title">Video recording resolution</h4>
									<h3 class="specific__value">1920 x 1080</h3>
								</div>
							</div>
							<div class="specific__item">
								<div class="specific__icon">
									<i class="ion-ios-camera"></i>
								</div>
								<div class="specific__info">
									<h4 class="specific__title">Flash</h4>
									<h3 class="specific__value">N / A</h3>
								</div>
							</div>
							<div class="specific__item">
								<div class="specific__icon">
									<i class="ion-ios-reverse-camera"></i>
								</div>
								<div class="specific__info">
									<h4 class="specific__title">HD Recording status</h4>
									<h3 class="specific__value">N / A</h3>
								</div>
							</div>
							<div class="specific__item">
								<div class="specific__icon">
									<i class="ion-ios-videocam"></i>
								</div>
								<div class="specific__info">
									<h4 class="specific__title">Full HD Recording status</h4>
									<h3 class="specific__value">N / A</h3>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="chat__bottom">
				<div class="send">
					<input class="send__input" placeholder="Hello Vinci!">
					<button class="btn send__btn" type="submit">Send</button>
					<button class="btn send__btn send__btn_speak">
						<!--<img src="assets/images/microphone_white.svg" alt="">-->
						Speak to Vinci
					</button>
				</div>
			</div>
		</div>
	</div>
</div>
<script src="js/main.js"></script>
</body>
</html>
