<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hello Vinci</title>
  <link rel="stylesheet" href="css/main.css">
  <script src="http://www.youtube.com/iframe_api"></script>
  <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
</head>
<body>
<div class="wrapper">
	<div class="wrapper__container">
		<div class="header">
			<div class="container-fluid">
				<div class="row justify-content-between">
					<div class="header__logo">
						<a href="index.html">
							<img src="assets/images/logo.svg" alt="Logotype">
						</a>
					</div>
					<div class="header__links">
						<a href="howItWork.html" class="header__btn button button_white">
							<div class="header__btn_icon header__btn_icon-home"></div>
							<span class="header__btn_label">How it Works</span>
						</a>
						<div>
							<div class="language header__btn button button_white selection selection_lang">
								<h5 class="selection__name selection__name_current selection__padding">
									<span class="selection__name">English</span>
								</h5>
								<ul class="selection__list selection__list_hidden">
									<li class="selection__item">
										<span class="selection__name">English</span>
									</li>
									<li class="selection__item">
										<span class="selection__name">Hindi</span>
									</li>
									<li class="selection__item">
										<span class="selection__name">Gujarati</span>
									</li>
									<li class="selection__item">
										<span class="selection__name">Kannada</span>
									</li>
									<li class="selection__item">
										<span class="selection__name">Bengali</span>
									</li>
								</ul>
							</div>
							<a href="" class="header__btn button button_white">
								<i class="icon-microphone"></i>
								<span class="header__btn_label">Speak to Vinci</span>
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="page page__wrap">
			<div class="description description_macbook text-center wow fadeInDown" data-wow-duration="1.5s" data-wow-delay=".2s">
				<h2 class="description__title">We have redefined online shopping for you!</h2>
				<a href="" class="button button_white description__button">Find out how</a>
			</div>
			<div class="macbook">
				<div class="macbook__video">

					<!--<iframe id="myvideo" class="macbook__iframe" src="https://www.youtube.com/embed/uT3SBzmDxGk?autoplay=1" frameborder="0" allowfullscreen></iframe>-->
					<!--<iframe id="myvideo" class="macbook__iframe" src="//www.youtube.com/embed/uT3SBzmDxGk?enablejsapi=1" frameborder="0" allowfullscreen></iframe>-->
				</div>
				<div class="macbook__content">
					<img class="macbook__play wow fadeIn" data-wow-delay="1.5s" src="assets/images/mac_content.svg" alt="">
					<div class="macbook__description wow fadeIn" data-wow-duration="1.5s" data-wow-delay="2s">
						<h3>We have redefined online shopping for you!</h3>
						<p>Find out how</p>
					</div>
				</div>
				<img class="macbook__image  wow fadeInUp" data-wow-duration="1.5s" src="assets/images/macbook.svg"
						 alt="macbookPro">
			</div>
			<div class="slide-nav">
				<a href="index.html" class="prev">
					<img src="assets/images/arrow-up.svg" alt="">
				</a>
				<a href="page3.html" class="next">
					<img src="assets/images/arrow-down.svg" alt="">
				</a>
			</div>
		</div>
	</div>
</div>
<script src="js/main.js"></script>
</body>
</html>
