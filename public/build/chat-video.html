<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hello Vinci</title>
  <link rel="stylesheet" href="css/main.css">
  <script src="http://www.youtube.com/iframe_api"></script>
  <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
</head>
<body>
<div class="wrapper-chat">
  <div class="header header__chat">
  	<div class="header__container container">
  		<div class="row justify-content-between">
  			<div class="header__logo">
  				<a href="index.html">
  					<img src="assets/images/logo.svg" alt="Logotype">
  				</a>
  			</div>
  			<div class="header__links">
  				<a href="howItWork.html" class="header__btn header__btn_mobile-home button button_white">
  					<div class="header__btn_icon header__btn_icon-home"></div>
  					<span class="header__btn_label">Home</span>
  				</a>
  				<div class="header__links_right header__btn_mobile-language">
  					<div class="language header__btn  button button_white selection selection_list">
  						<h5 class="selection__name selection__name_current selection__padding">
  							<span class="selection__name">English</span>
  						</h5>
  						<ul class="selection__list selection__list_hidden">
  							<li class="selection__item">
  								<span class="selection__name">English</span>
  							</li>
  							<li class="selection__item">
  								<span class="selection__name">Hindi</span>
  							</li>
  							<li class="selection__item">
  								<span class="selection__name">Gujarati</span>
  							</li>
  							<li class="selection__item">
  								<span class="selection__name">Kannada</span>
  							</li>
  							<li class="selection__item">
  								<span class="selection__name">Bengali</span>
  							</li>
  						</ul>
  					</div>
  					<a href="" class="header__btn header__btn_mobile-hide button button_white ">
  						<div class="header__btn_icon header__btn_icon-works"></div>
  						<span class="header__btn_label">How it Works</span>
  					</a>
  				</div>
  			</div>
  		</div>
  	</div>
  </div>
  <div class="chat">
    <div class="chat__content">
      <div class="chat__messages">
        <div class="message message_vinci message__horizontal message__not-mobile-horiz">
          <!--<img class="vinci-logo" src="assets/images/vinci-mes.svg" alt="">-->
          <div class="message__item message__item_vinci message__item_horizontal message__item_video br-chat">
            <iframe class="message__iframe" src="https://www.youtube.com/embed/srj-NLj4Kt0" frameborder="0"
                    allowfullscreen></iframe>
            <div class="message__video-info">
              <h5 class="characteristic__company">Youtube</h5>
              <h4 class="characteristic__model">iPhone 7 Review</h4>
            </div>
          </div>
          <div class="message__item message__item_vinci message__item_horizontal message__item_video br-chat">
            <iframe class="message__iframe" src="https://www.youtube.com/embed/srj-NLj4Kt0" frameborder="0"
                    allowfullscreen></iframe>
            <div class="message__video-info">
              <h5 class="characteristic__company">Youtube</h5>
              <h4 class="characteristic__model">iPhone 7 Review</h4>
            </div>
          </div>
        </div>
      </div>
      <div class="chat__bottom">
        <div class="send">
          <input class="send__input" placeholder="Hello Vinci!">
          <button class="btn send__btn" type="submit">Send</button>
          <button class="btn send__btn send__btn_speak">
            <img src="assets/images/microphone_white.svg" alt="">
            Speak to Vinci
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="js/main.js"></script>
</body>
</html>
